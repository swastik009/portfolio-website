<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Portfolio</title>
  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Windows 98 Desktop Style */
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #008080;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000080;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
    }
    #loadingScreen img {
      width: 150px;
      margin-bottom: 20px;
    }
    #loadingScreen p {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Desktop Icon Style */
    .desktop-icon {
      text-align: center;
      width: 80px;
      margin: 20px;
      cursor: pointer;
      color: #ffffff;
      font-size: 0.9rem;
      position: absolute;
    }
    .desktop-icon i {
      font-size: 48px;
      color: #ffffff;
      margin-bottom: 5px;
    }
    .desktop-icon p {
      margin: 5px 0 0;
    }

    /* Taskbar */
    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #c0c0c0;
      border-top: 2px solid #ffffff;
      border-bottom: 2px solid #808080;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    /* Start Button */
    .start-button {
      background-color: #c0c0c0;
      color: #000;
      font-size: 1rem;
      padding: 5px 15px;
      margin-right: 10px;
      border: 1px solid #808080;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .start-button i {
      font-size: 20px;
      margin-right: 5px;
    }

    /* Taskbar Time */
    .taskbar-time {
      margin-left: auto;
      font-size: 0.9rem;
    }

    /* Start Menu */
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background-color: #c0c0c0;
      border: 2px solid #000;
      display: none;
      padding: 5px;
    }
    .start-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .start-menu li {
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .start-menu li:hover {
      background-color: #000080;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Windows_98_logo.png/320px-Windows_98_logo.png" alt="Windows 98 Logo">
    <p>Starting up...</p>
  </div>

  <!-- Desktop Icons -->
  <div class="desktop-icon" style="top: 20px; left: 20px;" onclick="openMyComputer()">
    <i class="fas fa-desktop"></i>
    <p>My Computer</p>
  </div>

  <div class="desktop-icon" style="top: 100px; left: 20px;" onclick="openFolder('recycleBin')">
    <i class="fas fa-trash-alt"></i>
    <p>Recycle Bin</p>
  </div>

  <div class="desktop-icon" style="top: 180px; left: 20px;" onclick="openFolder('portfolio')">
    <i class="fas fa-folder"></i>
    <p>My Portfolio</p>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" onclick="toggleStartMenu()">
      <i class="fas fa-windows"></i>
      <span>Start</span>
    </div>
    <div class="taskbar-time" id="taskbarTime"></div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <ul>
      <li onclick="openMyComputer()">My Computer</li>
      <li onclick="openFolder('recycleBin')">Recycle Bin</li>
      <li onclick="openFolder('portfolio')">My Portfolio</li>
    </ul>
  </div>

  <script>
    // Show Loading Screen for 2 seconds, then display desktop
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
      }, 2000);
    };

    // JavaScript for displaying the current time in the taskbar
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('taskbarTime').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Functions to open and close "My Computer"
    function openMyComputer() {
      alert("My Computer would open here!");
    }

    // Toggle Start Menu
    function toggleStartMenu() {
      const startMenu = document.getElementById('startMenu');
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    }

    // Close Start Menu on click outside
    window.onclick = function(event) {
      if (!event.target.closest('.start-button')) {
        document.getElementById('startMenu').style.display = 'none';
      }
    };
  </script>

</body>
</html>
